<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Registration</title>
</head>
<body>
    <h1>Update Registration</h1>
    <form method="POST">
        <label>First Name: <input type="text" name="First name" value="{{ registration[1] }}" required></label><br>
	<label>Last Name: <input type="text" name="Last name" value="{{ registration[2] }}" required></label><br>
        <label>Phone: <input type="text" name="phone" value="{{ registration[4] }}"></label><br>
        <label>Address: <input type="text" name="address" value="{{ registration[5] }}"></label><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
