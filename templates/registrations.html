<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Registrations</title>
    <style>
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h2 style="text-align:center">All Registered Users</h2>
    <a href = "{{ url_for('create_data') }}"> Create new Registration</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Phone</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for registration in registrations %}
            <tr>
                <td>{{ registration[0] }}</td>
                <td>{{ registration[1] }}</td>
                <td>{{ registration[2] }}</td>
                <td>{{ registration[3] }}</td>
                <td>{{ registration[4] }}</td>
                <td>{{ registration[5] }}</td>
		<td>
		    <a href='{{ url_for('update_data', id=registration[0]) }}'>Edit</a>
		    <form action="{{ url_for('delete_data', id=registration[0]) }}" method="POST" style="display:inline;">
                         <button type="submit">Delete</button>
                    </form>
		</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
